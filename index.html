<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage Practice</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"
              ><img id="menuGrid" src="imgs/grid-3x3.png" alt="Google Menu"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img id="signIn" src="imgs/signIn.png" alt="Google Sign In"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="logoDiv">
        <img src="imgs/googleLogo.png" alt="Google Logo" />

        <form id="searchForm">
          <input id="searchBar" type="text" />
        </form>
        <div id="buttonDiv">
          <button class="searchButton">Google Search</button>
          <button class="searchButton">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <div class="footerList" id="leftSection">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">How Search Works</a></li>
        </div>
        <div class="footerList" id="rightSection">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </div>
      </ul>
    </footer>
  </body>
</html>
